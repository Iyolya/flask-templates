<!-- Its a template that Flask will use, its not an html file really -->
<html>
    <head>
        <title> {{title}} My To-Do-List </title>
    </head>
    <body>

    {% extends "base.html" %}

        {% block content %}
        <form action="/add-task" method="post"> <!-- ADDED -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Description</label>
            <textarea name="description" rows="2" cols="30"></textarea>
            <input type="submit" value="Add Task">
        </form>
        <h1>My ToDo List!</h1>
        {%for task in tasks%}  <!-- we have to wrap it in a block to tell its a loop not a text -->
        <div>
            <p>
                {{ task.title}}: <b>{{task.description}}</b> <!-- b tag to make it BOLD -->
                {% if task.done %}
                <span> &#9989 </span> {% endif %}
            </p>
        </div>
        {% endfor %} {% endblock %}
    </body>
</html>
